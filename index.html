
<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <link href="css/normalize.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>B-DA</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body class="page">
      <svg style="display: none;">
        <symbol viewBox="0 0 16 16" id="login-icon">
          <path class="st0" d="M0 7h7V4.1L11 8l-4 3.9V9.1L0 9z"/><path class="st0" d="M7 0v2h7v12H7v2h9V0z"/>
        </symbol>
      </svg>

        <header class="header">
          <div class="header__left-side">
            <button class="header__menu-btn" type="menu">
              <span class="menu-line menu-line--first"></span>
              <span class="menu-line menu-line--second"></span>
              <span class="menu-line menu-line--third"></span>
              <div class="header__menu-X">
                <span class="menu-x__line menu-x__line--first"></span>
                <span class="menu-x__line menu-x__line--second"></span>
              </div>
            </button>
            <a href="#" class="header__logo">B-DA</a>
          </div>
          <div class="header__right-side">
            <div class="cash-wrp--desktop">
              <p class="cash__summ">Тариф</p>
            </div>
            <div class="cash-wrp--desktop">
                <img src="img/cash.png" width="18px" height="16px">
                <p class="cash__summ">10 000$</p>
            </div>
            <button class="header__notif-btn">
              <img src="img/notif.png" width="25px" height="25px">
              <span class="notification-number">2</span>
            </button>
            <div class="header__user-wrp">
              <span class="header__user-name">Валентина Иванова</span>
              <span class="header__user-mail">mail@yd.ru</span>
            </div>
            <button class="header__login-btn"><img src="img/login-btn.png" width="34px" height="34px"></button>
          </div>
        </header>
        
        <div class="mobile-bg" onclick="menu_toggle()"></div>

        <main class="page-main">
          <h1 style=display:none;>Платформа B-da.ru</h1>
          <section class="main-screen">
            <nav class="nav-ls">
              <ul class="nav-ls__list">
                <li class="nav-ls__item">
                  <div class="nav-li__img-wrp">
                    <img src="img/orders.png" width="34" height="38">
                  </div>
                  <p class="nav-ls__text">Заказы<span class="nav-ls__notif">2</span></p>
                </li>
                <li class="nav-ls__item  nav-ls--active-color">
                  <div class="nav-li__img-wrp">
                    <img src="img/site.png" width="34" height="30">                
                  </div>
                  <p class="nav-ls__text">Сайты</p>
                </li>
                <li class="nav-ls__item">
                  <div class="nav-li__img-wrp">
                    <img src="img/market.png" width="34" height="34">
                  </div>
                  <p class="nav-ls__text">Маркетинг</p>
                </li>
                <li class="nav-ls__item">
                  <div class="nav-li__img-wrp">
                    <img src="img/instr.png" width="34" height="34">   
                  </div>
                  <p class="nav-ls__text">Инструменты</p>
                </li>
                <li class="nav-ls__item">
                  <div class="nav-li__img-wrp">
                    <img src="img/finances.png" width="34" height="31">
                  </div>
                  <p class="nav-ls__text">Финансы</p>
                </li>
                <li class="nav-ls__item">
                  <div class="nav-li__img-wrp">
                    <img src="img/help.png" width="31" width="31">
                  </div>
                  <p class="nav-ls__text">Помощь</p>
                </li>
              </ul>
              <ul class="mobile-nav-ls">
                <li class="mobile-nav-ls__item">
                  <div class="cash-wrp">
                    <img src="img/cash.png" width="18px" height="16px">
                    <p class="cash__summ">10 000$</p>
                  </div>
                  <a class="cash__btn" href="#">Пополнить</a>
                </li>
                <li class="mobile-nav-ls__item">
                  <div class="cash-wrp">
                    <p class="cash__summ">Тариф</p>
                  </div>
                  <a class="cash__btn" href="#">Магазин</a>
                </li>
              </ul>
            </nav>
            <section class="tab tab--site">
              <div class="site--new">
                <p>+</p>
              </div>
              <div class="site">

              </div>
              <div class="site">

              </div>
              <div class="site">
                <img src="img/shop1.png">
                <p class="site__name">Котики</p>
                <a class="site__link">Перейти</a>
              </div>
            </section>

              <div class="nav-rs__top-bg">

                <button class="nav-rs__btn nav-rs__btn--active" type="menu">Мои магазины</button>

                  <button class="nav-rs__btn" type="menu">Галерея изображений</button>
                </div>
              </div>
            </nav>

          <button type="button" class="mail-me"><img src="img/mail-me.png" width="26" height="26"></button>
          <footer class="page-footer">
          </footer>
